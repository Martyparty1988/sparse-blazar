<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
  <link rel="apple-touch-icon" href="/icon-192.svg" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.svg" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icon-192.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MST">
  <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
  <meta name="description"
    content="Profesionální PWA nástroj pro správu solárních montáží, docházky, projektů a týmů. Funguje offline.">
  <title>MST - Martyho Solar Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json" />
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #1a1d37 0%, #0f172a 100%);
      --color-primary: #6366f1;
      --color-accent: #38bdf8;
      --glass-bg: rgba(15, 23, 42, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);

      /* Mobile-First Design Tokens */
      --min-touch-target: 44px;
      --comfortable-touch: 56px;
      --mobile-gutter: 16px;
      --mobile-section-gap: 24px;

      /* Typography Scale (Mobile) */
      --text-xs: 12px;
      --text-sm: 14px;
      --text-base: 16px;
      /* Minimum for inputs! */
      --text-lg: 18px;
      --text-xl: 20px;
      --text-2xl: 24px;
      --text-3xl: 30px;
      --text-4xl: 36px;
      --text-5xl: 48px;

      /* Spacing Scale */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-10: 40px;
      --space-12: 48px;

      /* Safe Area Variables */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }

    /* Utility classes for Safe Areas */
    .pt-safe {
      padding-top: var(--safe-top);
    }

    .pb-safe {
      padding-bottom: var(--safe-bottom);
    }

    .pl-safe {
      padding-left: var(--safe-left);
    }

    .pr-safe {
      padding-right: var(--safe-right);
    }

    /* Ensure content doesn't get hidden behind bottom nav */
    .pb-nav-mobile {
      padding-bottom: calc(4rem + var(--safe-bottom));
    }

    [data-theme="stellar"] {
      --bg-gradient: radial-gradient(circle at 50% 0%, #4c1d95 0%, #2e1065 40%, #020617 100%);
      --color-primary: #a855f7;
      --color-accent: #e879f9;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: #f8fafc;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior-y: contain;
      /* Prevent text size adjustment on mobile */
      -webkit-text-size-adjust: 100%;
      /* Improve font rendering */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    /* Enhanced touch feedback */
    button:active,
    .interactive-card:active {
      transform: scale(0.96);
      filter: brightness(1.2);
      transition: all 0.1s ease-out;
    }

    /* Smoother button transitions */
    button,
    .interactive-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-user-select: none;
      user-select: none;
    }

    /* SVG Icon Hover Effects */
    svg {
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    [title]:hover svg {
      transform: scale(1.15);
    }

    /* Custom Tooltip Styles */
    abbr[title],
    [title] {
      text-decoration: none;
      cursor: help;
    }

    /* Custom Scrollbar (prettier on desktop, hidden on mobile) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Animations */
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.4s ease-out forwards;
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(100%);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-up {
      animation: slide-up 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
      }

      50% {
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
      }
    }

    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }

    @keyframes bounce-subtle {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-4px);
      }
    }

    /* ===== MOBILE-FIRST OPTIMIZATIONS ===== */

    /* Touch-friendly sizes for all interactive elements */
    @media (hover: none) and (pointer: coarse) {

      button,
      a,
      .interactive-card,
      input[type="checkbox"],
      input[type="radio"] {
        min-height: var(--min-touch-target);
        min-width: var(--min-touch-target);
      }

      /* Comfortable padding for better thumb reach */
      button {
        padding: 12px 20px;
      }

      /* Larger tap targets for navigation */
      nav a,
      nav button {
        min-height: var(--comfortable-touch);
        min-width: var(--comfortable-touch);
      }
    }

    /* Prevent zoom on input focus (iOS Safari fix) */
    @media screen and (max-width: 768px) {

      input,
      select,
      textarea,
      button {
        font-size: 16px !important;
        /* Minimum to prevent zoom */
      }

      /* Better input styling on mobile */
      input,
      select,
      textarea {
        padding: 14px 16px;
        border-radius: 12px;
      }

      /* Larger checkboxes and radios */
      input[type="checkbox"],
      input[type="radio"] {
        width: 24px;
        height: 24px;
      }
    }

    /* Mobile-specific spacing */
    @media (max-width: 640px) {

      /* Reduce excessive padding on mobile */
      .mobile-compact {
        padding: 12px !important;
      }

      /* Stack cards vertically with better spacing */
      .mobile-stack>*+* {
        margin-top: var(--mobile-section-gap);
      }

      /* Full-width cards on mobile */
      .mobile-full {
        width: 100% !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
      }

      /* Larger text for better readability */
      h1 {
        font-size: 2.5rem !important;
        line-height: 1.1;
      }

      h2 {
        font-size: 1.75rem !important;
      }

      h3 {
        font-size: 1.25rem !important;
      }

      /* Better button sizing on mobile */
      button:not(.icon-only) {
        padding: 14px 24px !important;
        font-size: 16px !important;
      }
    }

    /* Improved safe area support: Variables are defined via :root, applied in Layout components */


    /* Reduce animations on low-end devices */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Dark mode explicit support */
    @media (prefers-color-scheme: dark) {
      body {
        color-scheme: dark;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .glass-card {
        border-width: 2px;
        border-color: rgba(255, 255, 255, 0.3);
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
